<form [formGroup]="userForms" (ngSubmit)="onUserSave()">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" for="nome"></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name" name="name" placeholder="Digite aqui seu usuario*" required>
        <div class="text-danger">
            <span *ngIf="userForms.controls['name'].errors?.['required'] && userForms.controls['name'].touched">
                Isso é obrigatório
              </span>              
        </div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"></label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Digite aqui sua senha*" required>
        <div class="text-danger">
            <span *ngIf="userForms.controls['password'].errors?.['required'] && userForms.controls['password'].touched">
                Isso é obrigatório
              </span>
        </div>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" [disabled]="userForms.invalid" class="btn btn-primary" >Login</button>
</form>
