<header class="bg-primary text-white text-center p-3 shadow border-bottom">
  <div class="d-flex justify-content-between align-items-center">
    <a class="btn btn-outline-light d-flex align-items-center gap-2" data-bs-toggle="offcanvas" href="#offcanvasMenu"
      role="button" aria-controls="offcanvasMenu">
      <i class="bi bi-list"></i> Menu
    </a>
    <button class="btn btn-outline-light d-flex align-items-center gap-2" data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasProfile" aria-controls="offcanvasProfile">
      <i class="bi bi-person-circle"></i> Perfil
    </button>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
      <div class="offcanvas-header">
        <img src="http://localhost:3001/img/ford.png" style="width: 100px;">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <div class="offcanvas-body">
        <ul class="list-group">
          <li class="list-group-item py-2 d-flex align-items-center gap-2">
            <i class="bi bi-house-door-fill text-primary"></i>
            <a routerLink="/home" class="text-decoration-none text-dark">Home</a>
          </li>
          <li class="list-group-item py-2 d-flex align-items-center gap-2">
            <i class="bi bi-speedometer2 text-primary"></i>
            <a routerLink="/dashboard" class="text-decoration-none text-dark">Dashboard</a>
          </li>
        </ul>
      </div>
    </div>

   <!-- user-side bar -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasProfile" aria-labelledby="offcanvasProfileLabel">
  <div class="offcanvas-header">

    <!-- usuario -->
    <h5 class="offcanvas-title" id="offcanvasProfileLabel">Perfil</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="mb-3">
      <i class="bi bi-person-fill"></i>
      <strong>Usuário:</strong>
      <span class="ms-2">Bem vindo admin</span> <!-- adaptar para ser dinâmico dps -->
    </div>

    <!-- email-->
    <div class="mb-3">
      <i class="bi bi-envelope-fill"></i>
      <strong>Email:</strong>
      <span class="ms-2">admin&#64;email.com</span> <!-- aq tbm -->
    </div>

    <button [routerLink]="['/login']" class="btn btn-danger mt-3 w-100">
      <i class="bi bi-box-arrow-right me-2"></i> Logout
    </button>
  </div>
</div>
